{include file="header.html"}
<script type="text/javascript">
$(function(){
    $('#ad_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('right').text('OK!');
        },
        onkeyup    : false,
        rules : {
            ad_name : {
                required : true
            },
            ad_img : {
                accept  : 'gif|png|jpe?g'
            }
        },
        messages : {
            ad_name : {
                required : '广告名称不能为空',
            },
            ad_img : {
                accept : '{$lang.limit_img}'
            }
        }
    });
});
</script>
<div id="rightTop">
    <p>产品</p>
    <ul class="subnav">
        <li><a class="btn1" href="index.php?app=product">管理</a></li>
        {if $product.pro_id}
        <li><a class="btn1" href="index.php?app=product&amp;act=add">新增</a></li>
        {else}
        <li><span>新增</span></li>
        {/if}
    </ul>
</div>

<div class="info">
    <form method="post" enctype="multipart/form-data" id="ad_form">
        <table class="infoTable">
            <tr>
                <th class="paddingT15">
                    产品名称:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="pro_name" type="text" name="pro_name" value="{$product.pro_name|escape}" /> <label class="field_notice">产品名称</label>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    货号:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="pdt_no" type="text" name="pdt_no" value="{$product.pdt_no}" /> <label class="field_notice">货号</label>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    材质:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="fabric" type="text" name="fabric" value="{$product.fabric}" /> <label class="field_notice">材质</label>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    颜色:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="color" type="text" name="color" value="{$product.color}" /> <label class="field_notice">颜色</label>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    尺码:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="size" type="text" name="size" value="{$product.size}" /> <label class="field_notice">尺码</label>
                </td>
            </tr>
            <tr>
                <th></th>
                <td class="ptb20">
                    <input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                    <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
                </td>
            </tr>
        </table>
    </form>
</div>
{include file="footer.html"}
